<h1>Heroe <small>nombre del heroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( forma )" #forma="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                    class="form-control"
                    placeholder="Firesabe ID"
                    [(ngModel)]="heroe.id"
                    name="id"
                    disabled="disabled">
                <small class="form-text text-muted">Este campo es auto generado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                    class="form-control"
                    placeholder="Nombre del heroe"
                    [(ngModel)]="heroe.nombre"
                    name="nombre"
                    required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                    class="form-control"
                    [(ngModel)]="heroe.poder"
                    name="poder"
                    placeholder="Poder del heroe">
            </div>            

            <div class="form-group">
                <label>Estado</label>
                <br>
                
                <button *ngIf="heroe.vivo" 
                    (click)="heroe.vivo = false"
                    class="btn btn-outline-success mr-3" type="button">
                    <i class="fa fa-smile-wink"></i>   
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo" 
                    (click)="heroe.vivo = true"
                    class="btn btn-outline-danger" type="button">
                    <i class="fa fa-dizzy"></i>   
                    Muerto
                </button>                
            </div>            

            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>

    </div>
</div>
